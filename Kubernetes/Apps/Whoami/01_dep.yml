apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-dep
  labels:
    app: whoami-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whoami-app
  template:
    metadata:
      labels:
        app: whoami-app
    spec:
      containers:
      - name: whoami-container
        image: containous/whoami:v1.4.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80