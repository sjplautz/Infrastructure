apiVersion: apps/v1
kind: Deployment 
metadata:
  name: angular-deployment
  labels:
    app: web-portfolio
    tier: front-end
spec:
  template: 
    metadata:
      name: nginx-pod
      labels:
        app: web-portfolio
        tier: front-end
    spec:
      containers:
        - name: nginx-container
          image: nginx
          ports:
            - containerPort: 80
              name: web
  replicas: 1  
  selector: 
    matchLabels:
      app: web-portfolio
      tier: front-end