apiVersion: apps/v1
kind: Deployment 
metadata:
  name: neural-network-dep
  namespace: default
  labels:
    app: neural-network-app
spec:
  replicas: 2  
  selector: 
    matchLabels:
      app: neural-network-app
  template: 
    metadata:
      name: neural-network-pod
      labels:
        app: neural-network-app
    spec:
      imagePullSecrets:
      - name: dockerhub-regcreds
      containers:
        - name: neural-network-container
          image: sjplautz/web-portfolio:neural-network-app
          ports:
            - name: http
              containerPort: 80
          imagePullPolicy: Always